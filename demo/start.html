<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>simple start</title>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <script src="https://raw.githubusercontent.com/yangyuhe/noreact/master/dist/index.js"></script>
        <script type="text/babel">
            var React = noreact.React;
            class Person extends noreact.MVVM {
                onInit() {
                    this.name = 'noreact';
                }

                Render() {
                    return (
                        <fragment>
                            <h1>hello,{this.name}</h1>
                            <Time></Time>
                        </fragment>
                    );
                }
            }
            class Time extends noreact.MVVM {
                onInit() {
                    this.time = new Date();
                    this.timmer = setInterval(() => {
                        this.time = new Date();
                    }, 1000);
                }
                onDestroyed() {
                    clearTimeout(this.timmer);
                }
                Render() {
                    return <h3 style="color:red">{this.time}</h3>;
                }
            }
            let person = new Person();
            document.body.append(...person.$ToDom());
        </script>
    </head>
    <body></body>
</html>
